# -----------------------------------------------------------------------
# Input sources.

# This file is read in after the hwrf.conf file, and specifies where
# to get input data.
# -----------------------------------------------------------------------

[wcoss_fcst_nco]
# WCOSS: Input locations for the production HWRF
gfs={ENV[COMINGFS|-/com/gfs/prod]}/gfs.{aYMD}/
gdas1={ENV[COMINGDAS|-/com/gfs/prod]}/gdas.{aYMD}/
enkf={ENV[COMINGFS|-/com/gfs/prod]}/enkf.{aYMD}/{aHH}/
messages={ENV[mesagdir|-/com2/hur/prod/inphwrf]}/
syndatdir={ENV[COMINARCH|-/com/arch/prod/syndat/]}
loopdata={ENV[COMTPC|-/nhc/save/guidance/storm-data/ncep/]}
hd_obs=/deliberately/invalid/path
dcom={ENV[DCOMROOT|-/dcom]}/us007003/
@inc=gfs2014_naming,prod_loop_naming

[gfs2014_naming]
# This section is @inc included by later sections.  It contains the
# 2014 production naming convention of of various files within the
# GFS, GDAS or ENKF, including GRIB2 files.

# See this link for 2012 vs. 2014 differences:
#   http://www.nws.noaa.gov/om/notification/tin14-46gfs.htm

gfs_sf            = gfs.t{aHH}z.sf{fahr:02d}
gfs_sfcanl        = gfs.t{aHH}z.sfcanl
gfs_sanl          = gfs.t{aHH}z.sanl
gfs_bufr          = gfs.t{aHH}z.{obstype}.tm00.bufr_d
gfs_abias         = gfs.t{aHH}z.abias
tcvitals_tm00     = gfs.t{aHH}z.syndata.tcvitals.tm00
gfs_prepbufr_rst  = gfs.t{aHH}z.prepbufr
gfs_prepbufr_nr   = gfs.t{aHH}z.prepbufr.nr

enkf_sfg          = sfg_{aYMDH}_fhr{fahr:02d}s_mem{enkfmem:03d}
enkf_siganl       = siganl_{aYMDH}_mem{enkfmem:03d}

gdas1_bufr        = gdas1.t{aHH}z.{obstype}.tm00.bufr_d
gdas1_biascr      = gdas1.t{aHH}z.abias
gdas1_biascr_pc   = gdas1.t{aHH}z.abias_pc
gdas1_sf          = gdas1.t{aHH}z.sf{fahr:02d}

gfs_gribA         = gfs.t{aHH}z.pgrbf{fahr:02d}    ; standard levels
gfs_gribB         = gfs.t{aHH}z.pgrbf{fahr:02d}   ; in-between levels

gdas1_gribA       = gdas1.t{aHH}z.pgrbh{fahr:02d}
gdas1_gribB       = gdas1.t{aHH}z.pgrbh{fahr:02d}

[prod_loop_naming]
# This section is @inc included by later sections. It contains the
# production naming convention for loop current files.
gfdl_loop         = gfdl_loop_current_rmy5.dat
gfdl_wc_ring      = gfdl_loop_current_wc_ring_rmy5.dat

# ----------------------------------------------------------------------
# Nothing after this line is used by the operational HWRF.
# If you are the NCO SPA, you can stop reading now.
# ----------------------------------------------------------------------

# Development locations, not used by the production HWRF:

[config]
# User accounts on remote clusters, used for pulling data from Jet or
# Zeus.  Note that this is wrong for emc.hurpara@wcoss:
jet_user={ENV[USER]}
zeus_user={ENV[USER]}
# Use this for emc.hurpara:
# jet_user=hurdata
# zeus_user=hurpara

[com_canned] # Canned cases for NCO
gfs=/com_canned/hur/{ENV[envir]}/inpdata_{aYMDH}/
gdas1=/com_canned/hur/{ENV[envir]}/inpdata_{aYMDH}/
enkf=/com_canned/hur/{ENV[envir]}/inpdata_{aYMDH}/
messages=/com_canned/hur/{ENV[envir]}/inpdata_a{YMDH}/
syndat={ENV[COMINARCH]}/
loopdata=/nhc/save/guidance/storm-data/ncep/
@inc=gfs2012_naming,gfs2012_grib1,gfs2012_grib2,prod_loop_naming

[nco_com_env]
# WCOSS: NCO locations selected by environment variables.  No GEFS and
# no GDASR:
comroot=/com
envir={ENV[envir|-prod]}
#- datasets -#
gfs={comroot}/gfs/{envir}/gfs.{aYMD}/
gdas1={comroot}/gfs/{envir}/gdas.{aYMD}/
gefs={comroot}/gens/{envir}/gefs.{aYMD}/{aHH}/
enkf={comroot}/gfs/{envir}/enkf.{aYMD}/{aHH}/
messages={comroot}/hur/{envir}/inpdata/
syndatdir={ENV[COMINARCH|-/com/arch/prod/syndat]}/
loopdata=/nhc/save/guidance/storm-data/ncep/
hd_obs={WORKhwrf}/RECON/gdas.{aYMD}/
tdr={WORKhwrf}/TDR/{aYYYY}/{aYMDH}/{vit[stnum]:02d}{vit[basin1lc]}/
@inc=gfs2012_naming,gfs2012_grib2,gfs2012_grib1,prod_loop_naming

[wcoss_fcst_PROD2012]
# WCOSS: EMC locations that (mostly) use NCO production locations.  No
# GDASR:
inputroot=/hwrf/noscrub/input/
gfs=/com/gfs/prod/gfs.{aYMD}/
gdas1=/com/gfs/prod/gdas.{aYMD}/
gefs=/com/gens/prod/gefs.{aYMD}/{aHH}/
enkf=/com/gfs/prod/enkf.{aYMD}/{aHH}/
messages=/com/hur/prod/inpdata/
syndatdir=/com/arch/prod/syndat/
loopdata=/nhc/save/guidance/storm-data/ncep/
hd_obs={inputroot}/RECON/gdas.{aYMD}/
tdr={inputroot}/TDR/{aYYYY}/{aYMDH}/{vit[stnum]:02d}{vit[basin1lc]}/
@inc=gfs2012_naming,gfs2012_grib2,gfs2012_grib1,prod_loop_naming,prod_gefs_naming

[prod_gefs_naming]
gep_2b=pgrb2b/gep{ENS}.t{aHH}z.pgrb2bf{fahr:02d}
gep_2a=pgrb2a/gep{ENS}.t{aHH}z.pgrb2af{fahr:02d}
