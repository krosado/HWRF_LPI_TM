gec_2b=gec00.t{aHH}z.pgrb2bf{fahr:02d}
gec_2a=gec00.t{aHH}z.pgrb2af{fahr:02d}

[com_env]
gfs={ENV[COMINGFS]}/gfs.{aYMDH}/
gdas1={ENV[COMINGFS]}/gfs/gdas.{aYMDH}/
enkf={ENV[COMINGFS]}/enkf.{aYMD}/{aHH}/
